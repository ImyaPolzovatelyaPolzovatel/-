<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8"/> 
    <title>Визитка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384 r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
    
<body>
   <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal">Название компании</h5>
          <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/">Главная</a>
                <a class="p-2 text-dark" href="/services">Услуги</a>
                <a class="p-2 text-dark" href="/news">Новости</a>
                <a class="p-2 text-dark" href="/reviews">Отзывы</a>
                <a class="p-2 text-dark" href="/contacts">Контакты</a>
				<a class="btn btn-outline-primary" href="#">Войти</a>
				<a class="btn btn-outline-primary" href="#">Регистрация</a>
          </nav>    
    </div>
	
	<div class="card mb-4 shadow-sm">
		<h3>{{product.title}}</h3>
		<p >Категория: {{product.cat}}</p>
		<p >Описание: {{product.content}}</p>
		<p >Характеристики: {{product.сharacteristics}}</p>
		<p >Цена: {{product.price}}</p>
		<p >Акция: {{product.act}}</p>
		{% if product.image %}
			<img src="{{ product.image.url }}" width="400" height="300">	
		{% endif %}
	</div>
</body>
</html>
